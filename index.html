<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "styles.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div class = "wrapper">
            <div id = "title">
            <h1>Rock Paper Scissors</h1>
            </div>
            <div class = "scores">
                <p id = "theUserScore">Your Score: 0</p>
                <p id = "theComputerScore">Computer Score: 0</p>
            </div>
            <div class = "imagesContainer">
                <div id = "playerImage">
                    <img id = "thePlayersImage" src = "images/questionMark.jpeg" >
                </div>
                <div id = "versusLogo">
                    <p>VS</p>
                </div>
                <div id = "computerImage">
                <img id = "theComputersImage" src = "images/questionMark.jpeg">
                </div>
            </div>
            <div class = "showingPlayerSides">
                <p id = "youText"> You</p>
                <p id = > Computer</p>
            </div>
            <div class ="button">
                <button class = "move" id = "rockButton" type = "button" value = "Rock">Rock</button>
                <button class = "move" id = "paperButton" type = "button" value = "Paper">Paper</button>
                <button class = "move" id = "scissorsButton" type = "button" value = "Scissors">Scissors</button>
            </div>
            
            <p id = "gameInstructions">Select one of the options above to play your move, games are up to 5</p>
            <button id = "rematch" type = "button" value = "rematch" >REMATCH</button>
        </div>
    </body>
</html>
